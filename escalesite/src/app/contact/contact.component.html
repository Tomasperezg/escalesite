<div [hidden]="submitted">
<h2>Contact us</h2>
<div id="formContainer">
    <form (ngSubmit)="onSubmit()" #userForm = "ngForm" class="form">
        <!-- {{ model | json }} -->
        <div class="inputWrap">
            <input class="inputBox" required type="text" placeholder="Full name" [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert">
                *Name is required
            </div>
        </div>
        <div class="inputWrap">
                <input class="inputBox" required placeholder="Phone Number" type="number" [(ngModel)]="model.number" name="number" #number="ngModel">
                <div [hidden]="number.valid || number.pristine" class="alert">
                    *Phone number is required
                </div>
        </div>
        <div class="inputWrap">
                <input  class="inputBox" required placeholder="Email" type="email" email="true" [(ngModel)]="model.email" name="email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert">
                        *Email number is required
                </div>
        </div>
       
       
        <div class="select" >
            <select [(ngModel)]="model.subject" name="subject" id="standard-select">
                <option *ngFor="let subject of subjects" [value]="subject">{{subject}}</option>
            </select>
        </div>
        <div class="inputWrap">
                <textarea placeholder="Message"  required [(ngModel)]="model.message" name="message" #message="ngModel"></textarea>
                <div [hidden]="message.valid || message.pristine" class="alert">
                        *Message body is required
                </div>
        </div>
    
        <div class="Button-Class">
            <button type="submit" [disabled]="!userForm.form.valid">Submit</button>
        </div>
    </form>
</div>
</div>
<div [hidden]="!submitted">
    <div id="successFormContainer">
        <p class="successMessage">
            Thank you for your message,<br/>
            We will reach out soon!
        </p>
    </div>
</div>
